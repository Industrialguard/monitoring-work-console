<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MonBar v1.0</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!--Шапка платформы-->
    <header class="page-header">
      <div class="container">
        <nav class="header-nav">
          <a href="./index.html" class="logo-header">
            MonBar <span class="logo-text">v1.0</span>
          </a>

          <ul class="header-list">
            <li class="header-item">
              <a
                href="https://docs.google.com/spreadsheets/d/18Z8FXjYu4UEP89vYLEOkjkVH2_-hx4B18GiMJqTwhQo/edit#gid=0"
                class="header-link"
                >График дежурств</a
              >
            </li>
            <li class="header-item">
              <a href="#" class="header-link">Контакты сотрудников</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <!--Секция рабочей среды-->
      <section class="section">
        <div class="container">
          <h1 class="work-title">Рабочая среда</h1>

          <ul class="work-list">
            <li class="card-item">
              <a
                href="https://secure.upc.ua/go/merchant"
                target="_blank"
                class="card-link"
              >
                <div class="cards-thumb">
                  <img
                    src="./images/upc.jpg"
                    alt="Логотип упц"
                    width="200"
                    height="200"
                  />
                </div>
                <div class="content-box">
                  <h2 class="card-title">UPC console</h2>
                  <p class="card-text">Портал для проверки операций E-com</p>
                </div>
              </a>
            </li>
            <li class="card-item">
              <a
                href="https://secure.upc.ua/mt/merchant/login"
                target="_blank"
                class="card-link"
              >
                <div class="cards-thumb">
                  <img
                    src="./images/upc.jpg"
                    alt="Логотип упц"
                    width="200"
                    height="200"
                  />
                </div>
                <div class="content-box">
                  <h2 class="card-title">UPC console</h2>
                  <p class="card-text">Портал для проверки операций P2P/c2a</p>
                </div>
              </a>
            </li>
            <li class="card-item">
              <a
                href="https://billingv4.ipay.ua/"
                target="_blank"
                class="card-link"
              >
                <div class="cards-thumb">
                  <img
                    src="./images/Billing V4.jpg"
                    alt="Логотип биллинг"
                    width="200"
                    height="200"
                  />
                </div>
                <div class="content-box">
                  <h2 class="card-title">Billing v4</h2>
                  <p class="card-text">iPay.ua админ кабинет для мерчанта</p>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </section>
    </main>

    <footer class="page-footer">
      <div class="container">
        <a href="./index.html" class="footer-logo">
          MonBar <span class="logo-text">v1.0</span>
        </a>
      </div>
    </footer>
  </body>
</html>
